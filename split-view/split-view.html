<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>多AI分屏对话</title>
  <link rel="stylesheet" href="split-view.css">
</head>
<body>
  <!-- 顶部控制栏 -->
  <div class="control-bar">
    <div class="logo">
      <span class="logo-icon">🤖</span>
      <span class="logo-text">多AI对话聚合器</span>
    </div>

    <div class="input-container">
      <textarea 
        id="unifiedInput" 
        placeholder="在这里输入问题，按Enter发送（Ctrl+Enter换行）..."
        rows="1"
      ></textarea>
      <button id="sendButton" class="send-btn" title="发送到所有AI (Enter)">
        ⚡ 发送
      </button>
    </div>

    <div class="controls">
      <select id="layoutSelector" class="layout-selector" title="选择布局">
        <option value="2-horizontal">2列横向</option>
        <option value="2-vertical">2列纵向</option>
        <option value="3-horizontal">3列横向</option>
        <option value="3-grid">3宫格</option>
        <option value="4-grid" selected>4宫格</option>
      </select>
      <button id="configBtn" class="icon-btn" title="配置选择器">🎯</button>
      <button id="settingsBtn" class="icon-btn" title="设置">⚙️</button>
      <button id="refreshBtn" class="icon-btn" title="刷新所有">🔄</button>
      <button id="fullscreenBtn" class="icon-btn" title="全屏">⛶</button>
    </div>
  </div>

  <!-- 分屏容器 -->
  <div id="splitContainer" class="split-container layout-4-grid">
    <!-- 动态生成iframe -->
  </div>

  <!-- 设置面板 -->
  <div id="settingsPanel" class="settings-panel hidden">
    <div class="settings-header">
      <h2>AI网站设置</h2>
      <button id="closeSettings" class="close-btn">✕</button>
    </div>
    <div class="settings-content">
      <div class="ai-sites-list" id="aiSitesList">
        <!-- 动态生成 -->
      </div>
      <button id="openMainPanel" class="btn btn-primary">📱 打开高级控制面板</button>
    </div>
  </div>

  <!-- 加载提示 -->
  <div id="loadingOverlay" class="loading-overlay">
    <div class="loading-spinner"></div>
    <p>正在加载AI网站...</p>
    <p style="font-size: 12px; margin-top: 10px;">使用 declarativeNetRequest API 绕过 X-Frame-Options 限制</p>
  </div>

  <!-- 通知提示 -->
  <div id="notification" class="notification hidden">
    <span class="notification-text"></span>
  </div>

  <script src="split-view.js"></script>
</body>
</html>
